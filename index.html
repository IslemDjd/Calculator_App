<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/calculator (1).png">
  
  <title>Calculator</title>

  
</head>
<body>
 
  <div class="frame">
    <div class="nb">
      <div style="width: 85%;"></div>
      <div style="display:flex;">
        <h3>1</h3>
        <h3>2</h3>
        <h3>3</h3>
      </div> 
    </div>
    <div class="head">
      <h1>calc</h1>
      <div class="right">
        <h2>THEME</h2>
        <div class="theme">
          <input class="button" type="button" name="toggle" id="one" />
          <input class="button" type="button" name="toggle" id="two" />
          <input class="button" type="button" name="toggle" id="three" />
          <script src="index.js"></script>
        </div>
      </div>
    </div>
    <!-- The Result Will Appear Here -->
    <input id="affichage" type="text" >
    <button id="minus" onclick="minus()" ><img src="images/plus-minus.png" alt="minus"></button>
    <input type="text" name="result" id="result" readonly>
    <div id="warning" style="color: red; margin-top: 5px;"></div>
    <!-- <div class="result" id="result">
    </div> -->
    <br>
    <div class="numbers" id="numbers">
      <div class="n7"><button id="n7" onclick="appendNb(7)" class="keys">7</button></div>
      <div class="n8"><button id="n8" onclick="appendNb(8)" class="keys">8</button></div>
      <div class="n9"><button id="n9" onclick="appendNb(9)" class="keys">9</button></div>
      <div class="del"><button class="spc_keys" id="spc_keys1" onclick="deleteNb()">DEL</button></div>
      <div class="n4"><button id="n4" onclick="appendNb(4)" class="keys">4</button></div>
      <div class="n5"><button id="n5" onclick="appendNb(5)" class="keys">5</button></div>
      <div class="n6"><button id="n6" onclick="appendNb(6)" class="keys">6</button></div>
      <div class="plus"><button id="+" onclick="setOperator('+')" class="keys">+</button></div>
      <div class="n1"><button id="n1" onclick="appendNb(1)" class="keys">1</button></div>
      <div class="n2"><button id="n2" onclick="appendNb(2)" class="keys">2</button></div>
      <div class="n3"><button id="n3" onclick="appendNb(3)" class="keys">3</button></div>
      <div class="moins"><button id="-" onclick="setOperator('-')" class="keys">-</button></div>
      <div class="point"><button id="." onclick="appendDot('.')" class="keys">.</button></div>
      <div class="n0"><button id="n0" onclick="appendNb(0)" class="keys">0</button></div>
      <div class="divise"><button id="/" onclick="setOperator('/')" class="keys">/</button></div>
      <div class="multipe"><button id="*" onclick="setOperator('*')" class="keys">&#215;</button></div>

      <div class="reset"><button id="spc_keys2" onclick="clearNb()" class="spc_keys" >RESET</button></div>
      <div class="equal"><button onclick="testCalc()" id="equal_key">=</button></div>
      
      
      
    </div>
  
  <!-- <label for="">1</label>
    <label for="">2</label>
    <label for="">3</label> -->
    <br>
    <script src="index2.js"></script>
    
    <div class="creator">
      <pre><h3>Created By  </h3><a id="islemDj" href="https://www.instagram.com/islem____dj/">Djoudi Islem</a></pre>
    </div>
    <br><br><br>
  </div>  
</body>
</html>
